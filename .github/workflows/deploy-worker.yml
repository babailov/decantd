name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - staging
      - develop
      - 'feature/**'
      - 'hotfix/**'
      - 'bug/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            DEPLOY_ENV="production"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            DEPLOY_ENV="staging"
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            DEPLOY_ENV="development"
          else
            DEPLOY_ENV="integration"
          fi

          export DEPLOY_ENV
          pnpm exec opennextjs-cloudflare build

          set +e
          DEPLOY_OUTPUT=$(pnpm exec opennextjs-cloudflare deploy -- --env $DEPLOY_ENV 2>&1)
          DEPLOY_EXIT=$?
          set -e
          echo "$DEPLOY_OUTPUT"
          if [ $DEPLOY_EXIT -ne 0 ]; then
            echo "Deploy failed with exit code $DEPLOY_EXIT"
            exit $DEPLOY_EXIT
          fi
          GENERAL_URL=$(echo "$DEPLOY_OUTPUT" | awk '/Deployed/{getline; print $1}' | sed 's|/$||')
          echo "Deployment URL: $GENERAL_URL" >> $GITHUB_STEP_SUMMARY
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Deploy Cache Warmup Workflow
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            WORKFLOW_ENV="production"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            WORKFLOW_ENV="staging"
          else
            WORKFLOW_ENV=""
          fi

          if [ -n "$WORKFLOW_ENV" ]; then
            pnpm exec wrangler deploy --config workflows/cache-warmup/wrangler.toml --env $WORKFLOW_ENV
          else
            pnpm exec wrangler deploy --config workflows/cache-warmup/wrangler.toml
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
